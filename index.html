<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <title>Google Clone 2</title>
</head>

<body>
    <div id="navbar">
       <a href="#" id="About">About</a>
       <a href="#" id="Store">Store</a>
       <a href="#" id="Gmail">Gmail</a>
       <a href="#" id="Images">Images</a>

       <a href="#" id="Apps" class="apps"><img src="images/apps.svg" alt="Google Apps" height="20px" height="20px"></a>

       <a href="#" id="profilepic"><img  class="profile-pic"  src="images/bald-eagle.jpg"  alt="Profilepic"></a>
        
    </div>

    <div id="main">
        <a href="#" id="logo" class="google-logo"><img src="images/googlelogo.png" alt="Google Logo" width="272px" height="92px"></a>

    <div id="flex">

        <img id="micicon" class="icon" src="images/mic.svg" alt="mic icon" height="24px" width="24px">
    </div>

        <input type="text" class="search-bar" id="searchbar" autofocus></input>

        <div id="flexbox">
            <div class="btns">
                <button id="google-search-btn" class="first-button">Google Search</button>
                <button id="random-search-btn" class="second-button">I'm Feeling Lucky</button>
            </div>   
            <p id="Google-text">Our commitment to ensure <a href="#">COVID-19 vaccines reach as many people as possible</a></p>
        </div>

    </div>

    <div id="footer">
        <a href="#" id="Advertising">Advertising</a>
        <a href="#" id="Business">Business</a>
        <a href="#" id="How-Search-Works">How Search Works</a>
        <img id="leaf" src="images/leaf.png" alt="Leaf image">
        <a href="#" id="Carbon-neutral">Carbon neutral since 2007</a>
        <a href="#" id="Privacy">Privacy</a>
        <a href="#" id="Terms">Terms</a>
        <a href="#" id="Settings">Setting</a>
